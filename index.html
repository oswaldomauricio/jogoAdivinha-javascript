<!DOCTYPE html>
<html lang="pt=br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="style.css">

  <title>JOGO DE ADIVINHAR NUMERO</title>

</head>

<body>
  <div class="container">
    <h1>Jogo Adivinhe um número</h1>
    <p class="title">Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos
      se seu palpite está com valor alto ou baixo.</p>
    <div class="form">
      <form action="#" method="get">
        <input type="number" min="1" max="100" maxlength="3" required id="campoPalpite" class="campoPalpite" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" placeholder="Digite um numero:">
        <input type="submit" value="Enviar palpite" class="envioPalpite">
      </form>
    </div>
    <div class="resultParas">
      <p class="palpites"></p>
      <p class="tentativasTela">Ultimos resultado:</p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
      <input type="submit" value="REINICIAR" id="btnGanhar">
    </div>
  </div>

  <script defer src="index.js"></script>
</body>

</html>
